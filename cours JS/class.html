<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>class en javascrpt</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: green;
            border: 1px solid black;
            transition: 0.2s;
        }
        .box:hover{
            transform: scale(1.2);
        }
    }
</style>
<body>
    <div class="box"></div>
    <script>
        class Student{
            ecole = 'MISA';
            constructor (firstname, lastname){
                this.firstname = firstname;
                this.lastname = lastname;
            }
        }
        const raphael =  new Student('Rakoto', 'Raphael');
        console.log(raphael);
    </script>
</body>
