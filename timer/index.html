<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./App.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    <div class="timer">
        <div class="time">
            <span id="h">01 h</span>
            <span id="m">01 min</span>
            <span id="s">02 s</span>
            <span id="ms">00 ms</span>
        </div>
        <div class="crtl">
            <button id="start" onclick="start()">start</button>
            <button id="stop" onclick="_stop()">Stop</button>
            <button id="reset" onclick="reset()">reset</button>
        </div>
    </div>
</body>
</html>
